version: '3.8'

services:
  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend-test:
    build: ./backend
    environment:
      DB_HOST: mysql-test
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
    depends_on:
      mysql-test:
        condition: service_healthy

  test-runner:
    build: ./tests
    depends_on:
      - backend-test
    environment:
      BACKEND_URL: http://backend-test:3001
